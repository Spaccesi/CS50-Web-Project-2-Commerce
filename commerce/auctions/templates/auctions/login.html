{% extends "auctions/layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">{{ message }}
            <p><strong>Alert!</strong>{{ message }}</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
    <div class="container text-center">
        <form action="{% url 'login' %}" method="post" class="container">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>

{% endblock %}
